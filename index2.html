<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>Class and ID selectors</title>
<link rel="stylesheet" href="style2.css">
</head>
<body>
    <p class="title">Number 1 - I'm a class!</p>
    <div class="ni">Number 2 - I'm one ID.</div>
    <p class="untitle">Number 3 - I'm a class, but cooler!</p>
    <div class="san">Number 4 - I'm another ID.</div>
    <p class="dotitle">Number 5 - I'm a class!</p>
</body>
</html>
